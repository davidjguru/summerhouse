# grumphp.yml
grumphp:
    tasks:
        phpcs:
            standard: ['./backend_drupal/phpcs.xml.dist']
            whitelist_patterns: ["^backend_drupal/modules/contrib/(.*)"]
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
            exclude: []